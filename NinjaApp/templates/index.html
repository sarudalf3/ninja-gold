<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>

    <!--Insert Bootstrap><-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!--{%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"><-->
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>Your Gold: {{request.session.gold}} </h3>
        </div>

        <div class="row justify-content-end">
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <h3 class="card-title">Farm</h3>
                        <p>(earns 10-20 gold)</p>
                    </div>
                    <div class="card-action">
                        <form action="/process_money/farm" method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <button type="submit" class="btn btn-primary">Find Gold!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <h3 class="card-title">Cave</h3>
                        <p>(earns 5-10 gold)</p>
                    </div>
                    <div class="card-action">
                        <form action="/process_money/cave" method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <button type="submit" class="btn btn-primary">Find Gold!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card ">
                    <div class="card-content white-text">
                        <h3 class="card-title">House</h3>
                        <p>(earns 2-5 gold)</p>
                    </div>
                    <div class="card-action">
                        <form action="/process_money/house" method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <button type="submit" class="btn btn-primary">Find Gold!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <h3 class="card-title">Casino</h3>
                        <p>(earns/lose 0-50 gold)</p>
                    </div>
                    <div class="card-action">
                        <form action="/process_money/casino" method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <button type="submit" class="btn btn-primary">Find Gold!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <form class="" action="/reset" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning" name="reset">Reset</button>
            </form>
            <textarea class="materialize-textarea" name="activity" rows="8" cols="40">
                {% for log in request.session.message %}
                {{log}};
            {% endfor %}
        </textarea>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
